<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BB | Portfolio</title>
</head>
<body>
    <section>
        <div class="row">
            <div id="leftBanner">
                <div id="convoSections"></div>
                <div class="convoGenerator">
                        Create a convo here:
                        <span>
                            ** = bold || == = dynamicTime || [] = icon/emoji
                        </span>
                        <select id="convoType">
                            <option>first</option>
                            <option>last</option>
                            <option>emoji</option>
                            <option>link</option>
                            <option>pic</option>
                            <option>timedate</option>
                        </select>
                        <textarea type="text" id="convoInput"></textarea>
                        <textarea id="convoInputAnother"></textarea>
                        <button class="add me">Add Me</button>
                        <button class="add them">Add Them</button>
                        <button class="end">End Group</button>
                        <button class="reset">Reset Convo</button>
                        <pre>
                            <code id="currentConvoCreated">
                            </code>
                            <code id="convoCreated">
                            </code>
                        </pre>
                        <button id="copy">Copy</button>
                        <button id="preview">Preview</button>
                </div>
            </div>
            <div id="rightBanner">
                <div id="phone">
                    <div id="screen">
                        <div id="header">
                            <div id="floatingHeader">
                                <span id="headerTime"></span>
                                <div id="dynamicHeader"></div>
                                <div id="batteryIndicator">o o o</div>
                            </div>
                            <div id="messageContact">
                                <span><</span>
                                <div id="contact">
                                    <img src="files/thumbnail.png"/>
                                    <p>Brandon <span>></span></p>
                                </div>
                                <span>VC</span>
                            </div>
                        </div>
                        <div id="convo" tabindex="-1">
                            <noscript>
                                <div class="messageGroup them last warning">
                                    <div>
                                        <p>Looks like you have no connnection. Enable javascript to see conversation.</p>
                                        <img src="files/icons/warning.png">
                                    </div>
                                    <span>Not Delivered</span>
                                </div>
                            </noscript>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </section>
</body>
<script src="script.js"></script>
</html>
