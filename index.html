<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="files/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>BB | Portfolio</title>
</head>
<body>
    <section>
        <div class="row">
            <div id="leftBanner">
                <img src="files/bb.png"/>
                <h1>Brandon Balbada</h1>
                <p>Kumusta! I’m a passionate developer who likes coding but hates working. <img src="files/icons/rofl.png"/> Know more about me here. <img src="files/icons/smile.png"/></p>
                <div id="convoSections">
                    <a href="#introduction">Introduction</a>
                    <a href="#skills">Skills</a>
                    <a href="#experiences">Experiences</a>
                    <a href="#contact_me">Contact Me</a>
                </div>
                
                <!-- <p>Change Link Icons to White | YES!</p> -->
                <p>©2024 Brandon Balbada | All Rights Reserved </p>
            </div>
            <div id="rightBanner">
                <div id="phone">
                    <div id="screen">
                        <div id="header">
                            <div id="floatingHeader">
                                <span id="headerTime"></span>
                                <div id="dynamicHeader"></div>
                                <div id="batteryIndicator">
                                    <img id="signal" src="files/icons/signal.svg" alt="signal"/>
                                    <img class="wifi" src="files/icons/wifi.svg" alt="wifi"/>
                                    <img id="battery" src="files/icons/battery.png" alt="battery"/>
                                </div>
                            </div>
                            <div id="messageContact">
                                <img src="files/icons/chevron-left.svg" title="back"/>
                                <div id="contact">
                                    <img src="files/thumbnail.png"/>
                                    <p>Brandon <img src="files/icons/chevron-right.svg" title="next"/></p>
                                </div>
                                <img id="videocall" src="files/icons/videocall.svg" title="videocall"/>
                            </div>
                        </div>
                        <div id="convo" tabindex="-1">
                            <noscript>
                                <div class="messageGroup them warning">
                                    <div class="message last" tabindex="1">
                                        <p>Looks like you have no connnection. Enable javascript to see conversation.</p>
                                    </div>
                                    <img src="files/icons/warning.png"/>
                                    <span class="status">Not Delivered</span>
                                </div>
                            </noscript>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal" id="convoGenerator">
        <div class="body">
            Create a convo here:
            <span>
                ** = bold || == = dynamicTime || [] = icon/emoji
            </span>
            <select id="convoType">
                <option>first</option>
                <option>last</option>
                <option>emoji</option>
                <option>link</option>
                <option>pic</option>
                <option>timedate</option>
            </select>
            <textarea type="text" id="convoInput"></textarea>
            <textarea id="convoInputAnother"></textarea>
            <button class="add me">Add Me</button>
            <button class="add them">Add Them</button>
            <button class="end">End Group</button>
            <button class="reset">Reset Convo</button>
            <pre>
                <code id="currentConvoCreated">
                </code>
                <code id="convoCreated">
                </code>
            </pre>
            <button id="copy">Copy</button>
            <button id="preview">Preview</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
